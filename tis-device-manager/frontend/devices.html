<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Devices - TIS Device Manager</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="sidebar">
  <h2>TIS DM</h2>
  <a href="/admin/dashboard">Dashboard</a>
  <a href="/admin/devices" class="active">Devices</a>
  <a href="/admin/appliances">Appliances</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<div class="main">
  <div class="topbar">
    <h3>Devices</h3>
    <div>
      <span id="status">Idle</span>
      <button onclick="doScan()">Scan</button>
    </div>
  </div>

  <div class="card">
    <h3>IP-COMs found</h3>
    <pre id="ipcom">None</pre>
  </div>

  <div class="card">
    <h3>Discovered Devices</h3>
    <pre id="result">No scan yet.</pre>
  </div>

</div>

<script>
async function api(path, method="GET", body=null) {
  const opts = { method, credentials: "include" };
  if (body) {
    opts.headers = { "Content-Type": "application/json" };
    opts.body = JSON.stringify(body);
  }
  const r = await fetch(path, opts);
  return r.json();
}

async function doScan(){
  document.getElementById("status").innerText = "Scanning...";
  // call backend auto-discover (no ip_com param => uses 192.168.110.x range)
  const res = await api("/api/scan");
  document.getElementById("status").innerText = "Done";
  document.getElementById("ipcom").innerText = JSON.stringify(res.found.map(f => f.ip || f), null, 2);
  let devices = [];
  res.found.forEach(f => {
    if (f.discovered) {
      devices = devices.concat(f.discovered);
    }
  });
  document.getElementById("result").innerText = JSON.stringify(devices, null, 2);
}

async function logout(){
  await api("/api/admin/logout", "POST");
  location.href = "/";
}
</script>
</body>
</html>
