<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Appliances - TIS Device Manager</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="sidebar">
  <h2>TIS DM</h2>
  <a href="/admin/dashboard">Dashboard</a>
  <a href="/admin/devices">Devices</a>
  <a href="/admin/appliances" class="active">Appliances</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<div class="main">
  <div class="topbar">
    <h3>Appliances</h3>
    <div>
      <button onclick="publish()">Publish to HA</button>
    </div>
  </div>

  <div class="card">
    <h3>Saved Appliances</h3>
    <pre id="list">Loading...</pre>
  </div>
</div>

<script>
async function api(path, method="GET", body=null) {
  const opts = { method, credentials: "include" };
  if (body) {
    opts.headers = { "Content-Type": "application/json" };
    opts.body = JSON.stringify(body);
  }
  const r = await fetch(path, opts);
  return r.json();
}

async function load(){
  const p = await api("/api/project");
  document.getElementById("list").innerText = JSON.stringify(p.appliances || [], null, 2);
}

async function publish(){
  const host = prompt("Home Assistant URL?","http://homeassistant.local:8123");
  const token = prompt("Long-Lived Token?");
  if(!host || !token) return alert("Provide host and token");
  const res = await api(`/api/publish`, "POST", { host, token });
  alert(JSON.stringify(res));
  load();
}

async function logout(){
  await api("/api/admin/logout", "POST");
  location.href = "/";
}

load();
</script>
</body>
</html>
